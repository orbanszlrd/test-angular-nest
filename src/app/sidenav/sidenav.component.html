<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-app-name">Photo App</h1>
    <span class="app-spacer"></span>
    <a mat-list-item [href]="'/api/auth/google/login'">
      <mat-icon aria-hidden="false" aria-label="login">login</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.url" *ngFor="let nav of navigationLinks">
          <mat-icon aria-hidden="false" aria-label="home">{{nav.icon}}</mat-icon>
          <span class="nav-link">
            {{nav.text}}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
