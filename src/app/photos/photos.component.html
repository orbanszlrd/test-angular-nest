<h1>Photos</h1>

<label for="nameFilter">Search by name:</label>
<input id="nameFilter" type="search" [(ngModel)]="nameFilter">
<button (click)="filter()">Search</button>

<div *ngFor="let item of mediaItems">
    <a [href]="item.productUrl" target="_blank">
        <img [src]="item.baseUrl" [alt]="item.filename">
    </a>
</div>
