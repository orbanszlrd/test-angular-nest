<ng-container *ngIf="(isLoading$ | async) === true">
    <app-spinner></app-spinner>
</ng-container>

<ng-container *ngIf="(isLoading$ | async) === false">
    <div class="o-albums-container">
        <div class="o-filter-container">
            <div class="o-filter-div">
                <input id="filtertext" type="search" placeholder="Search" [(ngModel)]="filterText"
                    (input)="filterData()" />
            </div>
            <div class="o-filter-stats">
                <small>{{ items.length }} Albums</small>
            </div>
        </div>

        <div class="o-card-container">
            <div *ngFor="let item of items; let i = index" class="o-list">
                <a [routerLink]="'/album/' +  item.id +  '/photos'">
                    <div class="o-cover" [style.backgroundImage]="'url(' +  item.coverPhotoBaseUrl + ')'">
                        <div class="o-title">
                            {{item.title}}
                        </div>
                        <a [href]="item.productUrl" target="_blank">
                            <small class="o-counter">{{item.mediaItemsCount}} photos</small>
                        </a>
                    </div>
                </a>
            </div>
        </div>
    </div>
</ng-container>
